# Model Configuration
model:
  name: convnextv2_pico
  pretrained_path: "./pretrained_models/convnextv2_pico_1k_224_fcmae.pt" # Path to pre-trained model weights
  patch_size: 32
  decoder_depth: 1
  decoder_embed_dim: 512
  mask_ratio: 0.6

# Loss Configuration
loss:
  name: mse
  norm_pix_loss: true
  # alpha: 0.005
  # alpha_warmup_epochs: 0
  # alpha_mse_treshold: 0 # If mse_loss > treshold, use mse loss purely
  # filtration: "bothlevels"  # Available options: "superlevel", "sublevel", "bothlevels"
  # push_unmatched_to_1_0: false
  # barcode_length_threshold: 0.0 # ignore barcodes with length < threshold, set to a small value
  # sphere: true
  # calculate_channels_separately: true # Calculate Betti numbers for each channel separately
  
# Data Configuration
data:
  input_size: 224
  augmentation:
    name: CenterCrop 
    # scale: [0.02, 0.1] # Scale range for RandomResizedCrop
    # ratio: [0.75, 1.3333] # Aspect ratio range for RandomResizedCrop
  data_path: "./data/pretrain/roads_filtered_224/train"
  eval_data_path: "./data/pretrain/roads_filtered_224/val"
  num_workers: 16

# Pre-training Hyperparameters
training:
  # Optimizer parameters
  optimizer: adamw
  weight_decay: 0.05
  beta1: 0.9
  beta2: 0.95
  # Learning Rate Schedule
  learning_rate: 1.5e-4 # Base LR
  min_lr: 0.0 # Lower bound
  warmup_epochs: 1
  # Training loop
  epochs: 20 # Adjust as needed
  batch_size: 48 # Adjust based on GPU memory
  gradient_accumulation_steps: 1 # Gradient accumulation steps
  # Misc
  mixed_precision: true # Use mixed precision training
  seed: 42

# Logging & Checkpointing
logging:
  enable_wandb: false
  wandb_project: "topo-conv-mae-pretrain" # Your W&B project name
  wandb_run_name: "convnext_pretrain_test" # Optional custom run name
  # wandb_run_id: "cnn_mae_bm_test" # Optional custom run id
  output_dir: "./output/pretrain/convnext_test" # Checkpoint dir
  val_interval: 1 # validation interval
  log_interval: 1 # wandb log interval
  include_vis: true # Include visualizations
  vis_interval: 1 # visualization interval
  checkpointing: false
