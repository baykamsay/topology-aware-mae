# Model Configuration
model:
  name: convnextv2_pico
  patch_size: 16
  decoder_depth: 1
  decoder_embed_dim: 512
  mask_ratio: 0.6

# Loss Configuration
loss:
  name: mse
  norm_pix_loss: true
  
# Data Configuration
data:
  input_size: 112
  min_scale: 0.1 # Minimum scale for RandomResizedCrop
  max_scale: 0.5 # Maximum scale for RandomResizedCrop
  data_path: "/tmp/massgis/train"
  eval_data_path: "/tmp/massgis/val"
  num_workers: 16

# Pre-training Hyperparameters
training:
  # Optimizer parameters
  optimizer: adamw
  weight_decay: 0.05
  beta1: 0.9
  beta2: 0.95
  # Learning Rate Schedule
  learning_rate: 1.5e-4 # Base LR
  min_lr: 0.0 # Lower bound
  warmup_epochs: 40
  # Training loop
  epochs: 800 # Adjust as needed
  batch_size: 256 # Adjust based on GPU memory
  gradient_accumulation_steps: 1 # Gradient accumulation steps
  # Misc
  mixed_precision: true # Use mixed precision training
  seed: 42

# Logging & Checkpointing
logging:
  enable_wandb: true
  wandb_project: "topo-conv-mae-pretrain" # Your W&B project name
  wandb_run_name: "convnext_mse_base" # Optional custom run name
  wandb_run_id: "convnext_mse_base" # Optional custom run id
  output_dir: "/vol/miltank/users/sayb/projects/topo-conv-mae/output/pretrain/convnext_mse_base" # Checkpoint dir
  val_interval: 1 # validation interval
  log_interval: 1 # wandb log interval
  include_vis: true # Include visualizations
  vis_interval: 10 # visualization interval
  checkpointing: true
