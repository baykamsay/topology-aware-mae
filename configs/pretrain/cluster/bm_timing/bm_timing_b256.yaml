# Model Configuration
model:
  name: mae_vit_base_patch16
  pretrained_path: "/vol/miltank/users/sayb/projects/topo-conv-mae/pretrained_models/mae_pretrain_vit_base.pth" # Path to pre-trained model weights
  patch_size: 8
  mask_ratio: 0.75

# Loss Configuration
loss:
  name: betti_matching
  norm_pix_loss: true
  alpha: 0.005
  alpha_warmup_epochs: 0
  alpha_mse_treshold: 0 # If mse_loss > treshold, use mse loss purely
  filtration: "superlevel"  # Available options: "superlevel", "sublevel", "bothlevels"
  push_unmatched_to_1_0: false
  barcode_length_threshold: 0.001 # ignore barcodes with length < threshold, set to a small value
  sphere: false
  calculate_channels_separately: false # Calculate Betti numbers for each channel separately
  num_processes: 16
  log_timing: true # Log timing for Betti Matching loss computation
  
# Data Configuration
data:
  input_size: 48
  augmentation:
    name: RandomResizedCrop 
    scale: [0.2, 1.0] # Scale range for RandomResizedCrop
    ratio: [0.75, 1.3333] # Aspect ratio range for RandomResizedCrop
  data_path: "/vol/miltank/users/sayb/datasets/massgis_split_test/train"
  eval_data_path: "/vol/miltank/users/sayb/datasets/massgis_split_test/val"
  num_workers: 16

# Pre-training Hyperparameters
training:
  # Optimizer parameters
  optimizer: adamw
  weight_decay: 0.05
  beta1: 0.9
  beta2: 0.95
  # frozen_encoder_epochs: 10
  # Learning Rate Schedule
  learning_rate: 1.e-4 # Base LR
  min_lr: 0.0 # Lower bound
  warmup_epochs: 1
  warmup_lr_init: 0.0
  # Training loop
  epochs: 10 # Adjust as needed
  batch_size: 256 # Adjust based on GPU memory
  gradient_accumulation_steps: 1 # Gradient accumulation steps
  # Misc
  mixed_precision: true # Use mixed precision training
  seed: 42

# Logging & Checkpointing
logging:
  enable_wandb: true
  wandb_project: "topo-conv-mae-pretrain" # Your W&B project name
  wandb_run_name: "bm_timing_b256" # Optional custom run name
  # wandb_run_id: "vitmae_pretrained_48_8" # Optional custom run id
  output_dir: "/vol/miltank/users/sayb/projects/topo-conv-mae/output/pretrain/timing_test" # Checkpoint dir
  val_interval: 1 # validation interval
  log_interval: 1 # wandb log interval
  include_vis: false # Include visualizations
  # vis_interval: 5 # visualization interval
  checkpointing: false
